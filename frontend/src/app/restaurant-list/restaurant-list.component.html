<section class="food_section layout_padding-bottom">
    <div class="container"> 
      <div class="heading_container heading_center">
        <h2>
        Liste Restaurant
        </h2>
      </div>

      <ul class="filters_menu">
        <li class="active" data-filter="*">All</li>
        <li data-filter=".burger">Burger</li>
        <li data-filter=".pizza">Pizza</li>
        <li data-filter=".pasta">Pasta</li>
        <li data-filter=".fries">Fries</li>
      </ul>
      <div class="filters-content">
        <div class="row grid">  
          <!-- <app-restaurant *ngFor="let restaurant of myRestaurant" [restaurant]="restaurant">  </app-restaurant> -->
          <div class="col-sm-6 col-lg-4 all pizza" *ngFor="let restaurant of myRestaurant">
            <div class="box" >
              <div>
                <div class="img-box">
                  <img src={{restaurant.imageUrl}} alt="">
                </div>
                <div class="detail-box">
                  <h5 > {{restaurant.title}} </h5>
                  <p > {{restaurant.description}} </p>
                  <div class="options">
                    <h6 > {{restaurant.moyennePrix}} </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
